<div>
	<a ng-href="{{_appContext_}}" class="pull-left"><span
		class="glyphicon glyphicon-arrow-left"></span> Back to Books List</a>
</div>
<br>
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">{{bookDetail.name}}</h3>
	</div>
	<div class="panel-body panel-primary">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="row-fluid">

						<!--Book Cover -->
						<div class="span4">
							<a href="https://www.amazon.com/dp/{{bookDetail.isbn10}}"
								target="_blank">
								<img ng-src="{{_appContext_}}/{{bookDetail.imageUrl}}"
								class="thumbnail" /></a>
						</div>

						<div class="span8">
							<div class="row-fluid">

								<!--Author-->
								<div class="span4">
									<div class="row-fluid">
										<strong>Author(s) :<br></strong>
									</div>
									<div class="row-fluid"
										ng-repeat="author in bookDetail.authorList">
										<span>{{author.firstName}}, {{author.lastName}} <br></span>
									</div>
								</div>

								<!-- Publisher -->
								<div class="span4">
									<div class="row-fluid">
										<strong>XXXPublisher :<br></strong>
									</div>
									<div class="row-fluid">{{bookDetail.publisher}}</div>
								</div>

								<!-- ISBN-->
								<div class="span4">
									<div class="row-fluid">
										<strong>ISBN :<br></strong>
									</div>
									<div class="row-fluid">
										<a href="https://www.amazon.com/dp/{{bookDetail.isbn10}}"
											target="_blank">{{bookDetail.isbn13}}</a>
									</div>
								</div>


							</div>

							<!-- Book Description -->
							<div class="row-fluid">
								<span class="pull-left"><strong>Description :</strong></span>
							</div>
							<div class="row-fluid">{{bookDetail.snippet}}</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

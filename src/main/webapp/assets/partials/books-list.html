 
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
	
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="pubdate">Newest</option>
      </select>

    </div>
    <div class="span10">
	
      <!--Body content-->
	  
	  	<ul class="books">
	<p>This is a sample VIEW.</p>
	</ul>

    <ul class="books">
        <li ng-repeat="book in books | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/books/{{book.id}}" class="thumb"><img ng-src="/books/{{book.imageUrl}}"></a>
          <a href="#/books/{{book.id}}">{{book.name}}</a>
          <p>{{book.snippet}}</p>
        </li>
      </ul>



    </div>
  </div>
</div>
